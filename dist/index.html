<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        onerror="this.onerror=null;this.href='./css/vendors/bootstrap.min.css';">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js">
    <!--JS Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!--ANIMATE.STYLES-->
    <!--CSS-->
    <link rel="stylesheet" href="./css/main.css">
    <title>Home</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="images/imgs/icons/favicon.png">
</head>

<body>
    <!--VUE-->
    <section id="app" class="banner-background">

        <!--header-->
        <header class="container-fluid navbar-color">
            <!-- nav menu -->
            <navbar-menu></navbar-menu>
        </header>

        <!--banner-->
        <div class="base-container">
            <banner-description title="The Kitchen"
                description="Do you want food recipes to cook delicious homemade dishes and desserts for all occasions? In that case, welcome to recipe heaven. You have just entered a portal where, after many years of accumulating experience on the Internet, we have managed to ensure that you are always able to make your own homemade food recipes, while giving free rein to the noble and addictive art of cook. Therefore, even if you have come to us looking for a specific cooking recipe, you will surely discover dozens of interesting ideas for your daily menu and for your lunches, snacks and dinners with friends, if you decide to stay and browse."></banner-description>
        </div>

        <!--feed-->
        <!--inspiration your meals-->
        <section class="base-container mt-4">
            <h2>Inspiration for your meals</h2>
            <!--feed-->
            <section class="row mt-4 gap-3 center">
                <!--cards verticales-->
                <div class="cards-position">
                    <div v-for="(recipe, index) in recipes.slice(0, 12)" class="cards-position">
                        <card-vertical :image="recipe.image" icon="images/imgs/icons/favorite.svg" :likes="recipe.likes"
                            :title="recipe.title" :description="recipe.description" :time="recipe.time"
                            :difficult="recipe.difficult" :id="recipe.id" v-on:recipedetails="onClickRecipeDetails"
                            v-on:recipelike="onClickRecipeLike" v-on:recipeslevel="onClickLevel"></card-vertical>
                    </div>
                </div>
                <!--feed-->

                <!--Top 10-->
                <section class="mt-4">
                    <h2 class="mb-4">Top 10 recipes</h2>
                    <div class="justify-container">
                        <div class="row">
                            <div class="col-lg-6 mb-4" v-for="(recipe, index) in top10Recipes.slice(0, 4)">
                                <card-horizontal :image="recipe.image" icon="images/imgs/icons/favorite.svg" :likes="recipe.likes"
                                    :title="recipe.title" :difficult="recipe.difficult" :type="recipe.type" :occasion="recipe.occasion"
                                    :description="recipe.description" :id="recipe.id"
                                    :time="recipe.time" :portion="recipe.portion" v-on:recipedetails="onClickRecipeDetails" v-on:recipelike="onClickRecipeLike"></card-horizontal>
                            </div>
                        </div>
                    </div>
                </section>


                <!--Categories-->
                <div class="container mt-4 mb-5 gap-5">
                    <div v-for="(category, index) in categories.slice(0, 1)">
                        <title-tag :category="category.name"></title-tag>
                        <div class="row mt-4 gap-3 center">
                            <!--inicial card-->
                            <div class="cards-position">
                                <div v-for="(recipe, index) in recipes.slice(0, 12)" class="cards-position">
                                    <card-vertical :image="recipe.image" icon="images/imgs/icons/favorite.svg"
                                        :likes="recipe.likes" :title="recipe.title" :description="recipe.description"
                                        :time="recipe.time" :difficult="recipe.difficult" :id="recipe.id"
                                        v-on:recipedetails="onClickRecipeDetails"
                                        v-on:recipelike="onClickRecipeLike"></card-vertical>
                                </div>
                            </div>
                        </div>
                        <!--feed-->

                    </div>
            </section>

        </section>
    </section>

    <!--Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"> </script>

    <!--Footer-->
    <footer class="container-fluid footer-position-end footer-color">
        <div class="d-flex justify-content-between ps-5 pe-5 gap-5">
            <p class="mt-4 pt-2">@2023 TheKitchen. All rights reserved.</p>
            <img src="./images/imgs/icons/Color=White.svg" class="size-img-sm img-fluid mt-4" alt="logo">
        </div>
    </footer>

    <!--VUE-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- custom events components -->
    <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>
    <!-- AXIOS API JS-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/components/BannerDescription.js"></script>
    <script src="./js/components/NavbarMenu.js"></script>
    <script src="./js/components/CardVertical.js"></script>
    <script src="./js/components/CardHorizontal.js"></script>
    <script src="./js/components/TitleTag.js"></script>
    <script>
        const mountedApp = app.mount("#app");
    </script>
</body>

</html>
