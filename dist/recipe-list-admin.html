<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        onerror="this.onerror=null;this.href='./css/vendors/bootstrap.min.css';">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js">
    <!--JS Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"><!--ANIMATE.STYLES-->
    <!--CSS-->
    <link rel="stylesheet" href="./css/main.css">
    <title>Recipes list admin</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="images/imgs/icons/favicon.png">
</head>

<body class="banner-background">
    <!--VUE-->
    <section id="app">
        <!--header-->
        <header class="container-fluid navbar-color">
            <!-- nav menu -->
            <navbar-admin></navbar-admin>
        </header>

        <!--banner description-->
        <div class="container row ms-5 me-5">
            <banner-description-admin></banner-description-admin>
        </div>

        <div>
            <h4 class="ms-5 mt-5">All items</h4>
        </div>
        <div class="ms-5 me-3 mt-4">
            <button class="btn-item-list hover-grow"><a class="header-link" href="recipe-add.html">New recipe</a></button>
        </div>

        <!--feed Items-->
        <div class="m-5">
            <div v-for="(recipe, index) in recipes">
                <list-recipes :image="recipe.image" :title="recipe.title" :id="recipe.id" v-on:recipedetails="onClickRecipeDetails"></list-recipes>
            </div>
        </div>

        <!--footer-->
        <footer class="container-fluid footer-position-end footer-color mt-5 ">
            <div class="d-flex justify-content-between ps-5 pe-5 gap-5">
                <p class="mt-4 pt-2">@2023 TheKitchen. All rights reserved.</p>
                <img src="./images/imgs/icons/Color=White.svg" class="size-img-sm img-fluid mt-4" alt="logo">
            </div>
        </footer>

    <!--Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"> </script>
    </section>
    <!--VUE-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- custom events components -->
    <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>
    <!-- AXIOS API JS-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/components/BannerDescriptionAdmin.js"></script>
    <script src="./js/components/NavbarAdmin.js"></script>
    <script src="./js/components/ListRecipes.js"></script>
    <script>
        const mountedApp = app.mount("#app");
    </script>
</body>

</html>
