<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        onerror="this.onerror=null;this.href='./css/vendors/bootstrap.min.css';">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js">
    <!--JS Bootstrap-->
    <!--CSS-->
    <link rel="stylesheet" href="./css/main.css">
    <title>Recipe detail</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="images/imgs/icons/favicon.png">
</head>

<body>
    <!--vue-->
    <section id="app" class="banner-background">
        <!--Header-->
        <header class="container-fluid navbar-color">
            <!-- nav menu -->
            <navbar-menu></navbar-menu>
        </header>

        <div class="base-container">
            <div class="row  center mt-5 col-12 margin-box">
                <recipe-detail icon="images/imgs/icons/favorite.svg"></recipe-detail>

                <!--Related recipes-->
                <div class="col-lg-5 center-img-detail">
                    <div class="row ms-5">
                        <h2>Related Recipes</h2>
                    </div>
                    <div class="center mt-3">

                        <div class="mb-4 cards-lines-two">
                            <div v-for="(recipe, index) in recipes.slice(0, 4)">
                                <card-vertical :image="recipe.image" icon="images/imgs/icons/favorite.svg"
                                    :likes="recipe.likes" :title="recipe.title" :description="recipe.description"
                                    :time="recipe.time" :difficult="recipe.difficult" :id="recipe.id"
                                    v-on:recipedetails="onClickRecipeDetails"
                                    v-on:recipelike="onClickRecipeLike"></card-vertical>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!--footer-->
    <footer class="container-fluid footer-position-end footer-color mt-5">
        <div class="d-flex justify-content-between ps-5 pe-5 gap-5">
            <p class="mt-4 pt-2">@2023 TheKitchen. All rights reserved.</p>
            <img src="./images/imgs/icons/Color=White.svg" class="size-img-sm img-fluid mt-4" alt="logo">
        </div>
    </footer>

    <!--Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"> </script>
    <!--VUE-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- custom events components -->
    <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>
    <!-- AXIOS API JS-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/components/NavbarMenu.js"></script>
    <script src="./js/components/CardVertical.js"></script>
    <script src="./js/components/RecipeDetail.js"></script>
    <script>
        const mountedApp = app.mount("#app");        
    </script>

</body>

</html>
