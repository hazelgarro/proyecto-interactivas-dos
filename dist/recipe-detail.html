<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google Font -->

<body>
    <!--vue-->
    <section id="app" class="banner-background">
        <!--Header-->
        <header class="container-fluid navbar-color">
            <!-- nav menu -->
            <navbar-menu></navbar-menu>
        </header>

        <div class="base-container">
            <div class="row  center mt-5 col-12 margin-box">
                <!--Recipe detail-->

                <recipe-detail :image="recipe.image" icon="images/imgs/icons/favorite.svg" :title="recipe.title"
                    :description="recipe.description" :time="recipe.time" :difficult="recipe.difficult"
                    :category="recipe.category" :ocassion="recipe.ocassion" :ingredients="recipe.ingredients"
                    :preparation="recipe.preparation" :likes="recipe.likes" :portions="recipe.portions"
                    :tag="recipe.tag"></recipe-detail>


                <!--Related recipes-->
                <div class="col-lg-5 center-img-detail">
                    <div class="row ms-5">
                        <h2>Related Recipes</h2>
                    </div>
                    <div class="row center mt-3 recipe-display margin-cards-block">

                        <div class="row margin-cards mb-4">
                            <card-vertical image="images/images-recipes/recipe-0rKPZzwPlt.png"
                                icon="images/imgs/icons/favorite.svg" title="Recipe Title"
                                description="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Lorem ipsum dolor sit amet, co. Lorem ipsum dolor sit amet, co"
                                time="5min" difficult="Easy"></card-vertical>
                            <card-vertical image="images/images-recipes/recipe-0rKPZzwPlt.png"
                                icon="images/imgs/icons/favorite.svg" title="Recipe Title"
                                description="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Lorem ipsum dolor sit amet, co. Lorem ipsum dolor sit amet, co"
                                time="5min" difficult="Easy"></card-vertical>
                            <card-vertical image="images/images-recipes/recipe-0rKPZzwPlt.png"
                                icon="images/imgs/icons/favorite.svg" title="Recipe Title"
                                description="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Lorem ipsum dolor sit amet, co. Lorem ipsum dolor sit amet, co"
                                time="5min" difficult="Easy"></card-vertical>
                            <card-vertical image="images/images-recipes/recipe-0rKPZzwPlt.png"
                                icon="images/imgs/icons/favorite.svg" title="Recipe Title"
                                description="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Lorem ipsum dolor sit amet, co. Lorem ipsum dolor sit amet, co"
                                time="5min" difficult="Easy"></card-vertical>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!--footer-->
    <footer class="container-fluid footer-position-end footer-color mt-5">
        <div class="d-flex justify-content-between ps-5 pe-5 gap-5">
            <p class="mt-4 pt-2">@2023 TheKitchen. All rights reserved.</p>
            <img src="./images/imgs/icons/Color=White.svg" class="size-img-sm img-fluid mt-4" alt="logo">
        </div>
    </footer>

    <!--Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"> </script>
    <!--VUE-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- custom events components -->
    <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>
    <!-- AXIOS API JS-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/components/NavbarMenu.js"></script>
    <script src="./js/components/CardVertical.js"></script>
    <script src="./js/components/RecipeDetail.js"></script>
    <script>
        const mountedApp = app.mount("#app");

        const params = window.location.search;
        console.log(params);
        const urlParams = new URLSearchParams(params);
        const id = urlParams.get("id");
        console.log(id);

        //array de datos de la receta
        var detailedRecipe = {};
        var details = [];
        var recipe = {};


        axios({
            method: 'get',
            url: "https://www.themealdb.com/api/json/v1/1/lookup.php?i=" + id

        })
            .then(
                (response) => {
                    this.details = [];

                    console.log(response);

                    this.detailedRecipe = response.data.meals[0];
                    let obj = {};

                    obj.id = this.detailedRecipe.idMeal; //datos del api
                    obj.image = this.detailedRecipe.strMealThumb;//datos del api
                    obj.title = this.detailedRecipe.strMeal;//datos del api
                    obj.category = this.detailedRecipe.strCategory;//datos del api
                    obj.time = "20 mins";
                    obj.difficult = "Easy";
                    obj.likes = 2;
                    obj.description = this.detailedRecipe.strInstructions;
                    obj.portion = "3";
                    obj.type = "Veg";
                    obj.occasion = "All";
                    obj.tag = this.detailedRecipe.strTags;
                    obj.preparation = this.detailedRecipe.strInstructions;
                    obj.ingredients = this.detailedRecipe.strIngredient1;

                    this.recipe = obj;
                    this.details.push(this.recipe);

                }
            )
            .catch(
                error => console.log(error)
            );
    </script>

</body>

</html>
